<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1>Start quiz here</h1>
    </header>
    <div id="quizSection">
        <h1>Quiz</h1>
        <div id="question"></div>
        <div id="choices"></div>
        <button id="startBtn">Start Quiz</button>
        <div id="timer"></div>
    </div>

    <div id="save-score" style="display: none;">
        <h2>Save Your Score</h2>
        <input type="text" id="initials" placeholder="Enter your initials">
        <button id="random">Save Score</button>
    </div>
    <div id="savedScores"></div>
    <footer>
        <p>&copy; 2023 Code Quiz. All rights reserved.</p>
    </footer>

    <script src="./assets/script.js"></script>
</body>
</html>
